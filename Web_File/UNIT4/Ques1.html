<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>

    <h2 id="heading">Welcome</h2>
    <p class="text">This is original text.</p>
    <div id="content"></div>

    <button onclick="useGetElementById()">getElementById()</button>
    <button onclick="useQuerySelector()">querySelector()</button>
    <button onclick="useInnerHTML()">innerHTML</button>

    <script>
        // Using getElementById()
        function useGetElementById() {
            document.getElementById("heading").innerHTML =
                "Changed using getElementById()";
        }

        // Using querySelector()
        function useQuerySelector() {
            document.querySelector(".text").innerHTML =
                "Changed using querySelector()";
        }

        // Using innerHTML
        function useInnerHTML() {
            document.getElementById("content").innerHTML =
                "<h3>Hello!</h3><p>Content added using innerHTML</p>";
        }
    </script>

</body>
</html>
