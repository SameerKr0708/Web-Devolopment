<!DOCTYPE html>
<html>
<head>
    <title>Event Listener Example</title>

    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Mouse & Keyboard Events</h2>

    <div id="box">Hover or Click Me</div>

    <button id="start">Add Click Event</button>
    <button id="stop">Remove Click Event</button>

    <p id="keyText">Press any key...</p>

    <script>
        const box = document.getElementById("box");
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const keyText = document.getElementById("keyText");

        // Function for click event
        function boxClicked() {
            box.innerHTML = "Box Clicked!";
        }

        // Add mouse click event
        startBtn.addEventListener("click", function () {
            box.addEventListener("click", boxClicked);
            box.innerHTML = "Click event added";
        });

        // Remove mouse click event
        stopBtn.addEventListener("click", function () {
            box.removeEventListener("click", boxClicked);
            box.innerHTML = "Click event removed";
        });

        // Mouse hover event
        box.addEventListener("mouseover", function () {
            box.style.backgroundColor = "red";
        });

        box.addEventListener("mouseout", function () {
            box.style.backgroundColor = "steelblue";
        });

        // Keyboard event
        document.addEventListener("keydown", function (event) {
            keyText.innerHTML = "You pressed: " + event.key;
        });
    </script>

</body>
</html>
