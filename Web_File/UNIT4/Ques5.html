<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
</head>
<body>

    <h2>Simple Canvas Drawing</h2>

    <canvas id="myCanvas" width="400" height="300" style="border:1px solid black;">
        Your browser does not support canvas.
    </canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 120, 80);

        // Draw line
        ctx.beginPath();
        ctx.moveTo(20, 120);
        ctx.lineTo(200, 120);
        ctx.strokeStyle = "red";
        ctx.stroke();

        // Draw circle
        ctx.beginPath();
        ctx.arc(300, 80, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "green";
        ctx.fill();

        // Draw triangle
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(150, 280);
        ctx.lineTo(50, 280);
        ctx.closePath();
        ctx.fillStyle = "orange";
        ctx.fill();
    </script>

</body>
</html>
