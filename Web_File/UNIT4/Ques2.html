<!DOCTYPE html>
<html>
<head>
    <title>Show Hide & Toggle Class</title>

    <style>
        /* Hidden class */
        .hidden {
            display: none;
        }

        /* Style to toggle */
        .highlight {
            color: white;
            background-color: green;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2 id="text">This text can be shown or hidden</h2>

    <button onclick="showText()">Show</button>
    <button onclick="hideText()">Hide</button>
    <button onclick="toggleText()">Toggle</button>
    <button onclick="toggleStyle()">Toggle Style</button>

    <script>
        // Show element
        function showText() {
            document.getElementById("text").classList.remove("hidden");
        }

        // Hide element
        function hideText() {
            document.getElementById("text").classList.add("hidden");
        }

        // Toggle show/hide
        function toggleText() {
            document.getElementById("text").classList.toggle("hidden");
        }

        // Toggle CSS class
        function toggleStyle() {
            document.getElementById("text").classList.toggle("highlight");
        }
    </script>

</body>
</html>
